---
layout: default
---

{% if page.video %}
<!-- Video -->
<div class="row project__video project__step align-center">
<div class="small-12 medium-10 large-8 columns">
	<div class="flex-video widescreen vimeo">
	  <iframe src="https://player.vimeo.com/video/{{ page.video }}?color=ffffff&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
	</div>
</div>
</div>
<!-- End Video -->
{% endif %}

<!-- Images -->
{% if page.images %}
<div class="row project__images align-center">
	<div class="small-8 medium-7 large-6 columns">
		{% for image in page.images %}
			<img src="{{image}}" />
		{% endfor %}
	</div>
</div>
{% endif %}
<!-- End Images -->

<!-- Meta -->
<div class="row align-center">
	<div class="small-8 medium-7 large-7 columns text-center">
		<h5>{{ page.photographer }}</h5>
		<h6>{{ page.magazine }}</h6>
	</div>
</div>
<!-- End Meta -->


<!-- Content -->
<div class="row align-center">
	<div class="small-8 medium-7 large-7 columns text-center">
		{{ content }}
	</div>
</div>
<!-- End Content -->
