---
layout: default
---

<div class="row align-center">
  <div class="small-11 medium-10 columns">

    <div class="row align-center collapse small-up-1 medium-up-3 large-up-3">
      {% assign projects = site.work | sort: 'position' | where: "is-featured", "true" %}
      {% for project in projects %}
        <div class="column align-self-middle">
          
          <!-- Excerpt -->
          <div class="excerpt">
            <a href="{{ project.url }}">
            
            <!-- Excerpt Title -->
            <div class="row excerpt__title">
              <div class="small-12 columns align-self-middle text-center">
                <p>{{ project.title }}<p>
              </div>
            </div>
            <!-- End Excerpt Title -->
            
            <!-- Excerpt Image -->
            <div class="excerpt__image">
              <img src="{{project.image}}" alt="{{project.title}}">
            </div>
            <!-- End Image -->
            
            </a>
          </div>
          <!-- End Excerpt -->
          
        </div>
      {% endfor %}
    </div>

  </div>
</div>
